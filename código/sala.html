<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <link href="./assets/libs/bootstrap-switch.css" rel="stylesheet">
    <script src="./assets/libs/bootstrap-switch.js"></script>
    <script src="./sala.js"></script>
</head>
<body>
    <div class="container ui-wrapper">
        <header class="header">
            <div class="img-div">
                <img id="headerLogo" src="assets/imgs/LOGO%20BAMF.jpg">
            </div>
            <div class="user-info">
                <table class="table">
                    <tbody>
                        <tr class="dateTr">
                            <td id="dateDay" class="date"></td>
                            <td id="dateMonth" class="date"></td>
                            <td id="dateYear"></td>
                        </tr>
                        <tr>
                            <td colspan="3" id="dateTime"></td>
                        </tr>
                    </tbody>
                </table>
                <i class="material-icons schedule">date_range</i>
            </div>
        </header>
        <div class="container divisions">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" id="tv">Televisão</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Consola</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Luzes</button>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Sofa</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Box TV</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Ar Condicionado</button>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Estantes</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Aparelhagem</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">DVD Player</button>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Adicionar Eletrodoméstico</button>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    </div>
</body>
</html>
